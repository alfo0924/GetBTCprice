<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
<h1>Bitcoin Price Tracker</h1>
<div>
  <canvas id="bitcoinChart" width="800" height="400"></canvas>
</div>
<h2>Latest Bitcoin Price:</h2>
<div id="latestPrice"></div>

<script>
  var apiKey = "YOUR_API_KEY";  // Replace with your CryptoCompare API key
  var ccStreamer = new WebSocket('wss://streamer.cryptocompare.com/v2?api_key=' + apiKey);

  ccStreamer.onopen = function onStreamOpen() {
    var subRequest = {
      "action": "SubAdd",
      "subs": ["0~Coinbase~BTC~USD"]
    };
    ccStreamer.send(JSON.stringify(subRequest));
  }

  ccStreamer.onmessage = function onStreamMessage(event) {
    var message = JSON.parse(event.data);
    if (message.TYPE === '5' && message.PRICE) {
      var latestPriceDiv = document.getElementById("latestPrice");
      latestPriceDiv.innerHTML = `<p>USD: $${message.PRICE}</p>`;
    }
  }

  async function fetchHistoricalPrice() {
    try {
      const response = await fetch("https://api.coindesk.com/v1/bpi/historical/close.json");
      const data = await response.json();
      return data;
    } catch (error) {
      console.error("Error fetching historical Bitcoin price:", error);
    }
  }

  async function createBitcoinChart() {
    const historicalData = await fetchHistoricalPrice();
    const bitcoinDates = Object.keys(historicalData.bpi);
    const bitcoinPrices = Object.values(historicalData.bpi);

    const ctx = document.getElementById("bitcoinChart").getContext("2d");
    const bitcoinChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: bitcoinDates,
        datasets: [{
          label: "Bitcoin Price (USD)",
          data: bitcoinPrices,
          borderColor: "rgba(255, 99, 132, 1)",
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          xAxes: [{
            type: "time",
            time: {
              unit: "day"
            }
          }],
          yAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return "$" + value;
              }
            }
          }]
        }
      }
    });
  }

  async function initializeBitcoinWebsite() {
    await createBitcoinChart();
  }


  initializeBitcoinWebsite();
</script>
</body>
</html>
