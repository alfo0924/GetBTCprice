<!DOCTYPE html>
<html>
<head>
  <title>Live Bitcoin Chart</title>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <style>
    body{
      padding: 150px;
      background-color: rgba(222, 222, 222, 0.74);
      background-blend-mode: multiply;
      align-items: center;
      text-decoration: none;
      align-content: center;
      justify-content: center;
      text-align: center;
      text-transform: uppercase;

    }
  </style>
</head>
<body>
<h1>Bitcoin</h1>
<div class="tradingview-widget-container">
  <div id="tradingview_12345"></div>
</div>

<!-- Search form -->
<form id="searchForm">
  <input type="text" id="searchInput" placeholder="Enter your search query">
  <button type="submit">Search</button>
</form>



<br>
<br>
<form id="searchForm">
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="startDate">

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" name="endDate">

  <button type="submit">Search</button>
</form>

<div id="searchResults"></div>

<script>
  document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;

    // Send AJAX request to backend
    const response = await fetch(`/search?startDate=${startDate}&endDate=${endDate}`);
    const data = await response.json();

    // Display search results
    document.getElementById('searchResults').innerText = JSON.stringify(data);
  });
</script>

</script>

<script type="text/javascript">
  new TradingView.widget({
    "width": 980,
    "height": 610,
    "symbol": "BTCUSD",
    "interval": "D",
    "timezone": "Etc/UTC",
    "timezone": "Asia/Taipei",  <!-- Changed timezone to Asia/Taipei -->
    "theme": "light",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "container_id": "tradingview_12345"
  });



</script>
</body>
</html>
